// [plugins] this block must be the first
plugins {
	// support for groovy in ratpack
	id 'io.ratpack.ratpack-groovy' version '1.4.6'
	// awesome git tag / gradle version integration
	id 'pl.allegro.tech.build.axion-release' version '1.9.1'
}

// [general] configuration
project.ext {
	groovyVersion         = '2.4.10'
	gradleVersion         = '3.4.1'
	spockVersion          = '1.0-groovy-2.4'
	slf4jVersion          = '1.7.24'
	xchartVersion         = '3.5.2' // orig: 3.2.2
	timeDecoratorsVersion = 'release-0.2.0'
}

project.with {
	//project.name is set in the settings.gradle with rootProject.name
	version               scmVersion.version // '0.5.0'
	description           "A 'gigawatt' powered project."
	wrapper.gradleVersion "$gradleVersion"
	defaultTasks          'run'
}

// [crosscompile] source and target java version
allprojects {
	sourceCompatibility = '1.8'
	targetCompatibility = "$sourceCompatibility"
}

repositories {
	jcenter()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation (
		"org.slf4j:slf4j-simple:$slf4jVersion",
		// charts library
		"org.knowm.xchart:xchart:$xchartVersion",
		// time handling classes
		"com.github.grational:time-decorators:${timeDecoratorsVersion}"
	)

	// We use the awesome Spock testing and specification framework
	testImplementation (
		ratpack.dependency('test'),
		"org.spockframework:spock-core:$spockVersion",
		'cglib:cglib:3.2.5',
		'org.objenesis:objenesis:2.5.1'
	)
}

